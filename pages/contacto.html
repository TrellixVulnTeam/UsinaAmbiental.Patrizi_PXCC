<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contacto.css">
</head>
<body>
    <header class="header">

       
        <nav class="navbar">
            <div class="logoContainer"><img class="logo" src="../images/logo-white.png" alt="LOGO"></div>
            <ul class="navbarList">
                <li  class="navItem"> <a class="navlink" href="../index.html">INICIO</a></li> 
                <li  class="navItem"><a class="navlink" href="nosotros.html">NOSOTROS </a></li>
                <li  class="navItem"><a class="navlink" href="servicios.html">SERVICIOS</a></li>
                <li  class="navItem"><a class="navlink" href="blog.html">BLOG</a></li>
                <li  class="navItem"><a class="navlink" href="contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
        <section id="splash" class="mainSplash mainSplash_contact">
             <h1 class="mainTittle mainSplashItem">CONTACTO</h1>  
             <h2 class="mainTittle mainSplashItem">Contactate con nosotros</h2>
        </section> 
    </header>
    <hr>
    <main>

        <hr>

         <!-- SECCIÓN CONTACTO -->
        <section id="contacto"  class="home_section  home_section_tittle contact_section_container">
            <h2 class="home_section_tittle">CONTACTANOS</h2>
            <!-- FORMULARIO-->
            <form class="contact_form">
                <fieldset class="contact_form_fieldset">
                    <legend class="contact_form_legend">Formulario de contacto</legend>
        
          
                    <div class="contact_form_item">
                        <label class="contact_label contact_form_item_internal_padding" for="nombre">Nombre y Apellido*</label>
                        <input class="contact_input_field contact_form_item_internal_padding" type="text" placeholder="Ingrese su nombre y apellido.">    
                    </div>

                    <div class="contact_form_item">
                        <label class="contact_label contact_form_item_internal_padding" for="mail">Correo Electronico*</label>
                        <input class="contact_input_field contact_form_item_internal_padding" type="text" placeholder="Ingrese su correo electronico.">
                    </div>

                    <div class="contact_form_item">
                        <label class="contact_label contact_form_item_internal_padding" for="message">Mensaje*</label>
                        <textarea class="contact_form_text_area contact_form_item_internal_padding"></textarea> 
                    </div>
                    <div class="home_blog_button_container">
                        <button class="button home_blog_button" type="submit">ENVIAR</button>
                    </div>
        
                </fieldset>
            </form>
        </section>

    </main>
    <hr>
    <footer class="footer_grid">

        <div class="footerBorder"></div>

        <div id="footerLogo" class="footer_logoContainer_main">
            <img class="footer_logoImage" src="../images/logo-white.png" alt="LOGO">
        </div>
        <!-- BLOQUE CONTENEDOR DEL DISCLAIMER -->
        <div id="dis" class="footer_disclaimerContainer ">
            <p class="footer_diclaimerText">
                2021 ©usinaambiental
            </p>
        </div>
        <!-- BLOQUE CONTENEDOR DE UN SOCIAL LINK-->
        <div id="logo_fb" class="footer_logoContainer_fb footer_social_logo_container">
            <img class="footer_social_logo" src="https://img.icons8.com/ios-glyphs/30/ffffff/facebook-new.png" alt="Facebook Icon"/>
            <a  class="footer_social_text" href="">@facebook</a>
        </div>
        
        <!-- BLOQUE CONTENEDOR DE UN SOCIAL LINK-->
        <div id="logo_insta"  class="footer_logoContainer_insta footer_social_logo_container">
            <img class="footer_social_logo"  src="https://img.icons8.com/ios-glyphs/30/ffffff/instagram-new.png" alt="Instagram Icon">
            <a class="footer_social_text" href="">@instagram</a>
        </div>
        
        <!-- BLOQUE CONTENEDOR DE UN SOCIAL LINK-->
        <div id="logo_twitter" class="footer_logoContainer_twitter footer_social_logo_container">
            <img class="footer_social_logo"  src="https://img.icons8.com/material-rounded/24/ffffff/twitter-squared.png" alt="Twitter Icon">
            <a class="footer_social_text" href="">@twitter</a>
        </div>
    </footer>
</body>
</html>
